<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container class="container">
        <header id="head">
            <h1>Library</h1>
            <button id="log">Log In</button>
        </header>
        <hr />
        <main id="main-grid">
            <button id="add">New Book</button>
            <modal id="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form class="form">
                        <legend>Add a new book</legend>

                        <div class="input-container">
                            <input type="text" name="title" id="title" class="modal-input">
                            <label for="title">Title</label>
                        </div>

                        <div class="input-container">
                            <input type="text" name="author" class='modal-input' id="author">
                            <label for="author">Author</label>
                        </div>

                        <div class="input-container">
                            <input type="text" name="pages" class='modal-input' id="pages">
                            <label for="pages">Number of pages</label>
                        </div>
                        <div class="input-container">
                            <input type="checkbox" name="read" id="read">
                        </div>
                        <div>
                            <input type="submit" id="add-book" value="Add Book">
                        </div>
                    </form>
                </div>    
            </modal>
        <div id="card-grid">
        </div>
        </main>
        <main-library>

        </main-library>
    </container>
    <script src="script.js"></script>
</body>
</html>
